<h2>Viner vi känner till</h2>

<h2>Lägg till ett vin</h2>
<app-wine></app-wine>

<h2>Viner som finns i databasen</h2>

<table class="mat-table">
  <th>Namn</th>
  <th>Land</th>
  <th>Typ</th>
  <th>Systembolaget</th>
  <tr *ngFor="let w of wines">
    <td>{{w.name}}</td>
    <td>{{w.country}}</td>
    <td>{{w.category}}</td>
    <td *ngIf="w.systembolaget"> <a href="https://www.systembolaget.se/sortiment/?q={{w.systembolaget}}">{{w.systembolaget}}</a> </td>
    <td *ngIf="!w.systembolaget"></td>
  </tr>
</table>

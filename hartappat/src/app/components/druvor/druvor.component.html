<h2>Druvor som vi känner till</h2>

<table>
  <caption>Druvor i databasen</caption>
  <th>ID</th>
  <th>Namn</th>
  <th>Färg</th>
  <tr *ngFor="let grape of grapes$ | async">
    <td>{{grape.id}}</td>
    <td>{{grape.name}}</td>
    <td>{{grape.color}}</td>
    <button mat-icon-button color="primary" (click)="editGrape(grape)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteGrape(grape)">
      <mat-icon>delete</mat-icon>
    </button>
  </tr>
</table>

<hr>

<app-add-grape  (grapeAdded)="onGrapeAdded($event)"></app-add-grape>

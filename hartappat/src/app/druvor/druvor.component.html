<h2>Druvor som vi känner till</h2>
<p>Druvor i databasen.</p>

<table>
  <th>Namn</th>
  <th>Färg</th>
  <tr *ngFor="let grape of grapes">
    <td>{{grape.name}}</td>
    <td>{{grape.color}}</td>
    <button (click)="deleteGrape(grape)">Ta bort</button>
  </tr>
</table>


<app-add-grape></app-add-grape>
